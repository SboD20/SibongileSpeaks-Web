<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials - SibongileSpeaks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="testimonials-page">

    <div id="testimonials-section" class="testimonial-container">
        <h2><em>Share Your Experience</em></h2>
	<form class="testimonial-form">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address (Optional):</label>
    <input type="email" id="email" name="email">

    <label for="location">Location:</label>
    <input type="text" id="location" name="location">

    <label for="rating">Rate Your Experience:</label>
    <select id="rating" name="rating">
        <option value="5">5 - Excellent</option>
        <option value="4">4 - Very Good</option>
        <option value="3">3 - Good</option>
        <option value="2">2 - Fair</option>
        <option value="1">1 - Poor</option>
    </select>

    <label for="testimonial">Your Testimonial:</label>
    <textarea id="testimonial" name="testimonial" rows="4" required></textarea>

    <label for="photo">Upload an Image (Optional):</label>
    <input type="file" id="photo" name="photo">

    <input type="checkbox" id="consent" name="consent" required>
    <label for="consent">I give permission for my testimonial to be published.</label>

    <button type="submit">Submit Testimonial</button>

        <h2>Testimonials</h2>
        <div id="testimonial-list"></div>
    </div>

     <nav>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Testimonals</a></li>
			<li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>


    <!-- Add the script here -->
    <script src="script.js"></script>

</body>
</html>
